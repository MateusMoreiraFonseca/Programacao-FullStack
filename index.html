<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faker API Custom</title>
    <style>
        .progress {
            margin-bottom: 20px;
        }

        .status {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }

        .progress-bar {
            display: inline-block;
            vertical-align: middle;
            height: 20px;
            background-color: #007bff;
            transition: width 0.3s ease-in-out;
            text-align: center;
            line-height: 20px;
            color: white;
        }

        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Gerador de Dados Customizado Faker</h1>

    <div>
        <div class="input-group">
            <label for="quantidade">Quantidade de registros a ser gerado:</label>
            <input type="number" id="quantidade" placeholder="Quantidade" value="1">
        </div>

        <div id="customFields">
        </div>

        <div class="progress">
            <div class="status">Status:</div>
            <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <button id="btnObterDados">Obter Dados Falsos Personalizados</button>
    </div>

    <div id="customDataContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btnObterDados = document.getElementById('btnObterDados');
            const progressBar = document.getElementById('progressBar');

            btnObterDados.addEventListener('click', async function () {
                const quantidadeInput = document.getElementById('quantidade').value;
                const apiUrl = 'https://fakerapi.it/api/v1/custom';

                const customFields = document.querySelectorAll('.custom-field');
                const customTypes = document.querySelectorAll('.custom-type');

                const customParams = [];

                customFields.forEach((field, index) => {
                    customParams.push(`${field.value}=${customTypes[index].value}`);
                });

                const queryParams = `_quantity=${quantidadeInput}&${customParams.join('&')}`;

                const url = `${apiUrl}?${queryParams}`;

                progressBar.style.width = '0%';
                progressBar.textContent = '0%';

                const camposPersonalizados = document.querySelectorAll('.custom-field');
                let algumCampoPreenchido = false;



                camposPersonalizados.forEach(campo => {
                    if (campo.value.trim() !== '') {
                        algumCampoPreenchido = true;
                    }
                });

                if (!algumCampoPreenchido) {
                    const confirmacao = window.confirm('Por favor, preencha pelo menos um campo personalizado.');
                    if (!confirmacao) {
                        return; 
                    }
                }


                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error('Erro ao obter os dados personalizados.');
                    }
                    const data = await response.json();
                    exibirDados(data.data);
                } catch (error) {
                    console.error(error.message);
                }



            });

            function exibirDados(arrayDados) {
                const containerDados = document.getElementById('customDataContainer');
                containerDados.innerHTML = '';

                arrayDados.forEach((dados, index) => {
                    const divDados = document.createElement('div');
                    divDados.classList.add('conjuntoDados');
                    divDados.innerHTML = `<h3>Conjunto de Dados ${index + 1}</h3>`;
                    for (const chave in dados) {
                        const paragrafo = document.createElement('p');
                        paragrafo.textContent = `${chave}: ${dados[chave]}`;
                        divDados.appendChild(paragrafo);
                    }
                    containerDados.appendChild(divDados);
                });
            }

            const customFieldsContainer = document.getElementById('customFields');
            const customFieldTypes = ['number', 'email', 'date', 'firstName', 'email'];
            for (let i = 1; i <= 3; i++) {
                const divInputGroup = document.createElement('div');
                divInputGroup.classList.add('input-group');

                const labelField = document.createElement('label');
                labelField.setAttribute('for', `customField${i}`);
                labelField.textContent = `Nome do Campo Personalizado ${i}:`;

                const inputField = document.createElement('input');
                inputField.setAttribute('type', 'email');
                inputField.setAttribute('id', `customField${i}`);
                inputField.setAttribute('placeholder', `customfield${i}`);
                inputField.classList.add('custom-field');

                const labelType = document.createElement('label');
                labelType.setAttribute('for', `customType${i}`);
                labelType.textContent = `Tipo do Campo Personalizado ${i}:`;

                const selectType = document.createElement('select');
                selectType.setAttribute('id', `customType${i}`);
                selectType.classList.add('custom-type');
                customFieldTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.setAttribute('value', type);
                    option.textContent = type;
                    selectType.appendChild(option);
                });

                divInputGroup.appendChild(labelField);
                divInputGroup.appendChild(inputField);
                divInputGroup.appendChild(labelType);
                divInputGroup.appendChild(selectType);

                customFieldsContainer.appendChild(divInputGroup);
            }
        });
    </script>
</body>

</html>
